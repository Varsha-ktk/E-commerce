{% extends 'Admin/admin_base.html' %}
{% block content %}
<h3>SELLER</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Profile pic</th>

        <th scope="col">Update</th>
        <th scope="col">Delete</th>


    </tr>
  </thead>
  <tbody>
  {% for i in data1 %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.name}}</td>
      <td>{{i.email}}</td>
      <td>{{i.phone}}</td>
      <td><img src="{{i.document.url}}" ></td>


       <td><a href="{% url 'seller_delete' i.id %}" class="btn btn-danger">Delete</a></td>
       <td><a href="{% url 'seller_update' i.id %}" class="btn btn-warning">Update</a></td>
    </tr>
    {% endfor %}


  </tbody>
</table>
{% endblock %}
